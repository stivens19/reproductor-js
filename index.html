<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reproductor Musica</title>
    <link rel="stylesheet" href="assets/css/index.css">
    <script src="https://kit.fontawesome.com/3688897a60.js" crossorigin="anonymous"></script>
</head>
<body>
    <div class="container bg-principal">
        <div class="card">
            <div class="row card-header">
                <div class="col-2">
                    <h3 class="logo"><i class="fas fa-music"></i></h3>
                    
                </div>
                <div class="col-2 carga">
                    <label for="files" class="carga"><i class="fas fa-arrow-circle-down text-secundario"></i></label>
                    <input type="file" id="files" name="files[]" multiple />
                </div>
            </div>
            <div class="card-content">
                <div class="card-image">
                    <img src="https://cdn.pixabay.com/photo/2015/05/15/14/50/concert-768722_1280.jpg" alt="Imagen musica">
                </div>
            </div>
            <div class="row">
                <div class="col-2">
                    <h3 class="text-secundario">Nombre:</h3>
                </div>
                <div class="col-2">
                    <h4 class="text-texto" id="name-music">Nombre cancion</h4>
                </div>
            </div>
            <div class="row">
                
                <div class="col-4">
                    <h2 class="control atras"><i class="fas fa-step-backward"></i></h2>
                </div>
                <div class="col-4">
                    <h2 class="control play"><i class="far fa-play-circle"></i></h2>
                </div>
                <div class="col-4">
                    <h2 class="control pause"><i class="far fa-pause-circle"></i></h2>
                </div>
                <div class="col-4">
                    <h2 class="control adelante"><i class="fas fa-step-forward"></i></h2>
                </div>
                <div id="musica-temporal"></div>
            </div>
            <h4 class="text-secundario">Lista de Musicas</h4>
            <div class="row">
                <ul id="lista-musica">
                   
                </ul>
            </div>
        </div>
    </div>

    <script src="assets/js/index.js" type="module"></script>
</body>
</html>
